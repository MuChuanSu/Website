    <div class="mapPanel">

    <h2>店面位置(點擊圖示獲取資訊)</h2>
    <div class = "center", id ="eaterymap"></div>
    
    <script>
        function initMap(){
            let options = {
                zoom:14,
                center:{lat:25.050667,lng:121.501869}
            }
            let map = new google.maps.Map(document.getElementById('eaterymap'),options);

            let marker = new google.maps.Marker({
                position:{lat:25.050667,lng:121.501869},
                map:map,
                icon:'pics/ramenIcon.png'
            });

            let info='<h3>店鋪位置</h3>+<h4>新北市三重區忠孝橋下的餐車</h4>'
            
            let infoWindow = new google.maps.InfoWindow({
                content: info
            })
            marker.addListener('click',function(){
                infoWindow.open(map,marker);
            })
        }
        
    </script>


    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4HukOr18oMeAO4pf8i7Nv8suWdlu7SkE&callback=initMap">
